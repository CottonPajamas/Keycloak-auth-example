<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment">
</head>
<body>
	<div id="container">
		<h1>
			Hello, <span th:text="${username}">--name--</span>.
		</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Merchant</th>
					<th>Remarks</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}">Text ...</td>
					<td th:text="${product.name}">Text ...</td>
					<td th:text="${product.merchant}">Text ...</td>
					<td th:text="${product.remarks}">Text...</td>
				</tr>
			</tbody>
		</table>
		<div id="pagefoot" th:include="layout :: footerFragment">Footer
		</div>
	</div>
	<!-- container -->
</body>
</html>
